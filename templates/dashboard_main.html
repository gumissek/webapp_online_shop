{% extends 'dashboard_base.html'%}
{%block title%}Dashboard main{%endblock%}
{%block content%}
<div class="container">
    {% with messages = get_flashed_messages()%}
    {%if messages%}
    {%for message in messages%}
    <p style="color:red">{{message}}</p>
    {%endfor%}
    {% endif %}
    {% endwith %}

    <h1>Dziala dashboard</h1>
    <a href={{url_for('home_page')}}>homepage</a><br>
    <a href={{url_for('dashboard_add_item')}}>add item</a><br>
    <a href={{url_for('dashboard_all_items')}}>All items</a>

</div>
{%endblock%}
